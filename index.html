<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Task Manager</h1>
    <div id="task-manager">

        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>

</body>

</html>
